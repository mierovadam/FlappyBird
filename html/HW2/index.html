<!DOCTYPE html>
<html>

<head>
    <title>Flappy Bird By Adam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width="288" height="512"></canvas>

    <div class="container">
        <div style="text-align:center;">
            <button id="increase">+ Gravity</button>
            <button id="decrease">- Gravity</button>
            <br>
            <button id="mute">MUTE</button>
        </div>

        <div style="text-align: center;">
            <h3>Pick your bird :</h3>
            <img id="bird" src="images/bird.png"></img>
            <img id="ybird" src="images/ybird.png"></img>
            <img id="rbird" src="images/rbird.png"></img>
            <img id="gbird" src="images/gbird.png"></img>
        </div>

        <div class="ss">
            <h2>Start</h2>
        </div>

        <script src="game.js"></script>
    </div>

</body>

</html>
